<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div>
                <div class="display-one"></div>
                <div class="display-two"></div>
            </div>
            <div class="d_flex">
                <button>Clear</button>
                <button>Delete</button>
            </div>
            <div class="d_flex">           
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&divide;</button>
                </div>

                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&times;</button>
                </div>
               
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>    
                </div>

                <div>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
